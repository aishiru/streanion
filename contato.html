    <div class="container my-5">
  <h2 class="subform text-center mb-4">Entre em Contato</h2>
  <form>
    <div class="row g-3">


  <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
  </div>


  <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
  </div>

  <div class="col-12">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem" required></textarea>
  </div>

   <div class="col-12 text-center">
        <button type="submit" class="enviar btn btn-primary px-5">Enviar</button>
      </div>
